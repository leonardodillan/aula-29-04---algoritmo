<body>
    <button onclick="bt1()">S2 pares</button>
    <span id="mensagem"></span>
    
</body>

<script>
    var numero = 1;
    function bt1(){
        
        while(numero <= 100){
            if(numero%2 == 0){
                mensagem.innerHTML += `<br>${numero}`
            }

            numero++;
        }
    }
</script>
