<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<style>
    body{
        text-align: center;
    }
</style>
<body>
    <p>Você já clicou <span id="cliques">0</span> vezes</p>
    <br>
    <button onclick="clicar()">Clica neu</button>
    <br>
    <span id="mensagem"></span>
    
</body>
</html>
<script>
    ax_vezes = 0
    
    function clicar(){
        
        ax_vezes ++
        cliques.innerHTML = ax_vezes;
        if(ax_vezes < 5){
            mensagem.innerHTML = "<h3>Dedo fraquinho, hein</h3>";
        }
        else{
            if(ax_vezes >=5 && ax_vezes <= 10){
                mensagem.innerHTML = "<h3>Dedo bom, mano</h3>";
            }
            else{
                if(ax_vezes >=11 && ax_vezes <=15){
                    mensagem.innerHTML = "<h3>Gosta de clicar, hein!</h3>";
                }
                else{
                    if(ax_vezes > 15){
                        mensagem.innerHTML = "<h3>Eita dedo nervoso!</h3>";
                    }
                    
                }
            }
        }
    }
</script>
